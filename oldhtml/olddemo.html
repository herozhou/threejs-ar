
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Our First A-Frame Experience</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-animation-component@3.0.1"></script>
    <script src="js/aframe-event-set-component@3.0.1"></script>
    <script src="js/aframe-layout-component@3.0.1"></script>
    <script src="js/aframe-html-shader.min.js"></script>
    <script src="js/aframe-gif-shader.js"></script>
    <script src="js/aframe-look-at-component.min.js"></script>
    <script src="js/adapter-latest.js"></script>
    <script src="js/zepto.min.js"></script>

    <script>
        /* global AFRAME */
        AFRAME.registerComponent('hide-on-click', {
            dependencies: ['raycaster'],
            schema: {
                target: {type: 'selector'}
            },
            init: function () {
                var data = this.data;
                var el = this.el;
                el.addEventListener('click', function () {
                    el.setAttribute('visible', false);
                    data.target.setAttribute('visible', true);
                    setTimeout(function(){
                        alert('恭喜您获得一只鸡！');
                        window.location.reload();
                    },3000);
                });
            }
        });
    </script>
    <style>
        #textToDisplay {
            width: 300px;
            height: 300px;
            top: 20px;
            position: absolute;
            z-index: -1;
            background: transparent;
        }
        #videoBg{
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
            z-index: -1;
        }
    </style>
</head>
<body>
<div id="textToDisplay"><img src="./frame_1.png" alt=""></div>
<a-scene>
    <!--<a-sky src="https://c1.staticflickr.com/8/7376/16218590470_468084c950_h.jpg"></a-sky>-->
    <a-sky id="sky" color="#85b1f7" opacity="0.2"></a-sky>

    <a-entity hide-on-click="target:#chickenAnimate">
        <a-entity id="default_egg"
                  geometry="primitive:plane;width:2;height:2;"
                  look-at="[camera]"
                  position="-3 2 -10"
                  material="shader:html;target:#textToDisplay;transparent:true;fps:0;">
        </a-entity>
    </a-entity>
    <a-entity id="chickenAnimate" visible="false">
        <a-entity id="animate_egg" geometry="primitive:plane;width:2;height:2;"
                  look-at="[camera]"
                  position="-3 2 -10"
                  material="shader:gif;src:url(./egg_2017_1.gif);transparent:true;"
                  gif=""></a-entity>
    </a-entity>


    <!-- Camera + cursor. -->
    <a-entity camera look-controls>
        <a-cursor id="cursor"
                  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                  event-set__1="_event: mouseenter; color: #0092d8"
                  event-set__2="_event: mouseleave; color: black"></a-cursor>
    </a-entity>
</a-scene>


</body>
<script>
    var R = Math.random() * 360; // 弧度
    var r = 8; // 半径
    var X = Math.sin(R) * r; // x 坐标
    var Z = Math.cos(R) * r; // 俯视图 z 坐标

    $('#default_egg,#animate_egg').attr('position',{ x: X, y: 2, z: Z });
</script>

<script>
    // 全屏时重置视频尺寸
    function onResize(){
        $('#videoBg').height(window.screen.height)
                .width('auto');
    }
    window.addEventListener('resize', function(){
        onResize();
    });
    setTimeout(function(){
        onResize();
        $('#textToDisplay').hide();
    }, 1000);

    var constraints = window.constraints = {
        audio: false,
        video: {
            facingMode: {
                exact: "environment"
            },
            /*
             facingMode: "user",  //如果有前置使用前置
             facingMode: {
             exact: "environment"   //强制使用后置
             }
             var front = false;     //按钮前后摄像头转化
             document.getElementById('flip-button').onclick = function() { front = !front; };

             var constraints = { video: { facingMode: (front? "user" : "environment") } };




             */
            width: { min: 1024, ideal: 4000, max: 4000 },  //设置最小分辨率   理想分辨率  与最大分辨率
            height: { min: 776, ideal: 3000, max: 3000 } //设置最小分辨率   理想分辨率  与最大分辨率
        }
    };
    function handleSuccess(stream) {
        var videoTracks = stream.getVideoTracks();
        console.log('Got stream with constraints:', constraints);
        console.log('Using video device: ' + videoTracks[0].label);
        stream.oninactive = function() {
            console.log('Stream inactive');
        };
        window.stream = stream; // make variable available to browser console

        $('body').append('<video autoplay id="videoBg"></video>');
        var video = document.querySelector('video');
        video.srcObject = stream;
    }
    function handleError(error) {
        if (error.name === 'ConstraintNotSatisfiedError') {
            errorMsg('The resolution ' + constraints.video.width.exact + 'x' +
            constraints.video.width.exact + ' px is not supported by your device.');
        } else if (error.name === 'PermissionDeniedError') {
            errorMsg('Permissions have not been granted to use your camera and ' +
            'microphone, you need to allow the page access to your devices in ' +
            'order for the demo to work.');
        }
        errorMsg('getUserMedia error: ' + error.name, error);
    }
    function errorMsg(msg, error) {
//        alert(msg);
        console.log(msg);
        if (typeof error !== 'undefined') {
            console.error(error);
        }
    }
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
        navigator.mediaDevices.getUserMedia(constraints).
                then(handleSuccess).catch(handleError);
    }else{
        // 不支持调用摄像头的时候，使用默认场景，小树林。
        $('#sky').attr('src',"https://c1.staticflickr.com/8/7376/16218590470_468084c950_h.jpg")
                .removeAttr('opacity')
                .removeAttr('color');
    }


</script>
</html>
